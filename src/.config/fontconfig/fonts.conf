<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Noto Serif CJK</family>
			<family>Noto Serif Symbols</family>
			<family>Noto Serif Symbols2</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Sans CJK</family>
			<family>Noto Sans Symbols</family>
			<family>Noto Sans Symbols2</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
        <prefer>
            <family>Noto Sans Mono</family>
			<family>Noto Sans CJK</family>
			<family>Noto Sans Symbols</family>
			<family>Noto Sans Symbols2</family>
        </prefer>
	</alias>
</fontconfig>
